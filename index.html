<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It - Enhanced To-Do List with Starry Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ffd1dc;
        }
        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }
        #addTask {
            background-color: #ffd1dc;
            color: #2c3e50;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px 0 0 25px;
            cursor: pointer;
            font-weight: bold;
        }
        #taskInput, #taskDate {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ecf0f1;
        }
        #taskInput {
            flex-grow: 1;
            border-radius: 0 25px 25px 0;
        }
        #taskDate {
            border-radius: 25px;
            margin-left: 0.5rem;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        #taskList li {
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .task-text {
            flex-grow: 1;
            margin-right: 1rem;
        }
        .task-date {
            margin-right: 1rem;
            font-size: 0.9em;
            color: #ffd1dc;
        }
        .task-complete, .task-delete {
            cursor: pointer;
            user-select: none;
        }
        .task-complete {
            margin-right: 1rem;
        }
        .task-delete {
            display: none;
            color: #e74c3c;
        }
        .completed .task-text {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .completed .task-delete {
            display: inline;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.1s ease;
        }
        #darkModeToggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
        }
        body.light-mode {
            background: #ecf0f1;
            color: #2c3e50;
        }
        body.light-mode #taskInput,
        body.light-mode #taskDate,
        body.light-mode #taskList li {
            background-color: rgba(0, 0, 0, 0.1);
            color: #2c3e50;
        }
        body.light-mode #darkModeToggle {
            color: #2c3e50;
        }
        body.light-mode .task-date {
            color: #e74c3c;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Just do it.</h1>
        <div class="input-group">
            <button id="addTask">I Got This!</button>
            <input type="text" id="taskInput" placeholder="Add a task...">
            <input type="date" id="taskDate">
        </div>
        <ul id="taskList"></ul>
    </div>
    <button id="darkModeToggle">üåì</button>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskDate = document.getElementById('taskDate');
        const addTaskBtn = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        const darkModeToggle = document.getElementById('darkModeToggle');

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskText = taskInput.value.trim();
            const dateValue = taskDate.value;
            if (taskText !== '') {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="task-complete">‚òê</span>
                    <span class="task-text">${taskText}</span>
                    ${dateValue ? `<span class="task-date">${formatDate(dateValue)}</span>` : ''}
                    <span class="task-delete">üóëÔ∏è</span>
                `;
                li.querySelector('.task-complete').addEventListener('click', function() {
                    this.textContent = this.textContent === '‚òê' ? '‚òë' : '‚òê';
                    li.classList.toggle('completed');
                });
                li.querySelector('.task-delete').addEventListener('click', function() {
                    li.style.animation = 'fadeOut 0.3s';
                    li.addEventListener('animationend', () => li.remove());
                });
                taskList.appendChild(li);
                taskInput.value = '';
                taskDate.value = '';
            }
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
        });

        // Starry background
        const starsContainer = document.querySelector('.stars');
        const starCount = 1000;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            starsContainer.appendChild(star);
        }

        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;

            document.querySelectorAll('.star').forEach(star => {
                const rect = star.getBoundingClientRect();
                const starX = (rect.left + rect.width / 2) / window.innerWidth - 0.5;
                const starY = (rect.top + rect.height / 2) / window.innerHeight - 0.5;

                const distance = Math.sqrt(Math.pow(mouseX - starX, 2) + Math.pow(mouseY - starY, 2));
                const maxDistance = Math.sqrt(0.5 * 0.5 + 0.5 * 0.5);
                const movement = (1 - distance / maxDistance) * 2;

                star.style.transform = `translate(${movement * mouseX * 200}px, ${movement * mouseY * 200}px)`;
            });
        });
    </script>
</body>
</html>
